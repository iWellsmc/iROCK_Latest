{% extends "base.html" %}
{% block content %}
{% load static %}
{% load custom_tags %}
<div>
      <h5 class="from-head">Create Dispute Members</h5>
      <div class="row">
        <div class="col-9"></div>
        <div class="col-3">
                  
          <button type="button" class="btn btn-clr btn-master chck-tst mr-0"><a href="{% url 'custom_auth:listdisputemembers' %}">Back</a></button>

        </div>
      </div>
<form class="form-txt" id="addmembers" method="POST">
        {% csrf_token %}
      <table style='width:100%'>
        <thead>
        <tr>
          <th>User Name</th>
          <th>Designation</th>
          <th>Department</th>
          <th>Group</th>
          <th class="wid-email">Email</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
              <select name='get_users' class='get_users'>
                <option value=''>--Select User--</option>
                {% for user in users %}
                <option value='{{user.id}}'>{{user.name}} {{user.lastname}}</option>
                {% endfor %}
              </select>
          </td>
          <td class='design'>
            <input type='text' class='designation' readonly>
          </td>
          <td class='design dep'>
            <input type='text' class='dep' readonly>
          </td>
          <td class='design grp'>
            <input type='text' class='grp' readonly>
          </td>
          <td class='design email'>
            <input type='text' class='email' readonly>
          </td>
          <td>
            <button type="button" class="btn btn-clr btn-master chck-tst mr-0 add_button">+</button>
            <button type="button" class="btn btn-clr btn-master chck-tst mr-0 del_button">-</button>
          </td>
        </tr>
      </tbody>
      </table>
    
      <div class="save_button text-center">
        <button id="mainsave" class='btn btn-clr add-btn pha-sebtn mt-3 mainsave' type="submit">Submit</button> 
      </div>
    </form>

</div>
{% endblock %}

{% block scripts %}
{{ block.super }}
<script>
    let csrftoken='{{csrf_token}}'
  {% comment %} $(document).on('click','.mainsave',function(){
    $('#addmembers').submit();
  }) {% endcomment %}
</script>
<script type="text/javascript" src="{% static 'js/custom_auth/creditdispute.js' %}"></script>
{% endblock %}

<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Licensing</title>  
</head>  
<body>  
<form method="POST" class="post-form" id="proposal-form">  

    <h2>Licensing Proposal Form</h2>
        {% csrf_token %}  
    <div class="container">
        <div class="row">
            <div class="col">
                <label>Name Of Company</label><input type="text" class="form-control" name="companyname" id="name_of_company"> 

            </div>
            <div class="col">
                <label>Country</label> <input type="text" name="country" class="form-control country" id="country">

            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>First Name</label> <input type="text" class="form-control" name="firstname" id="first_name"> 

            </div>
            <div class="col">
                <label>Last Name</label> <input type="text" name="lastname" class="form-control" id="lastname">

            </div>
        </div>


        <div class="row">
            <div class="col">
                <label>Contact Person </label>   <input type="text" name="contactperson" class="form-control" id="contactperson">  

            </div>
            <div class="col">
                <label>Designation </label>   <input type="text" name="designation" class="form-control" id="designation">

            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>Contact No</label>   <input type="text" name="contectnumber" class="form-control" id="contactpersonno"> 

            </div>
            <div class="col">
                <label>Email ID  </label>   <input type="text" name="email-id" class="form-control" id="email-id "> 
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>Type of License</label><Select name="type_of_license" class="form-control" id="typeoflicense"><option value="1">Perpetual</option><option value="2">Corporate Yearly</option></Select>
            </div>
            <div class="col">
                <label>Package</label><Select  name="package" class="form-control" id="package"><option>Select</option><option value="1">I-R</option><option value="2">I-R-O</option><option value="3">I-R-C</option><option value="4">I-R-O-C</option><option value="5">I-R-O-C-K</option></Select>
            </div>
        </div>


        <div class="row">
            <div class="col">
                <label>Number Of Users</label>   <input type="text"  name="number_of_users" class="form-control" id="numberofuseres">
            </div>
            <div class="col">
                <label>Concurent Users</label>   <input type="text" name="concurrent_user" class="form-control" id="concurent-users">
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <label>Cloud Server</label> 
                    <input  name="cloudserver" class="form-check-input" type="checkbox" value="iROCK" id="irock">
                    <label class="form-check-label" for="flexCheckDefault">
                        iROCK
                    </label>
                    <input name="cloudserver" class="form-check-input" type="checkbox" value="Own" id="flexCheckChecked" checked="checked">
                    <label class="form-check-label" for="flexCheckChecked">
                        Own
                    </label>
                </div>
           
            <div class="col-6">
                <label>Do you need customisation to be done ?</label> 
                <input name="customisation" class="form-check-input" type="checkbox" value="Yes" id="custom-yes">
                <label class="form-check-label" for="custom-yes">Yes</label>
            
            
            <input name="customisation" class="form-check-input" type="checkbox" value="NO" id="custom-no">
            <label class="form-check-label" for="custom-no">
            No
                </label>
            </div>
            </div>


            
        <div class="row">
            <div class="col-6">
                <label>Do you need Support Services ?</label> 
                    <input name="support"class="form-check-input" type="checkbox" value="Yes" id="support-yes">
                    <label class="form-check-label" for="support-yes">
                    Yes
                    </label>
                    <input name="support" class="form-check-input" type="checkbox" value="No" id="support-no">
                    <label class="form-check-label" for="support-no">
                    No
                    </label>
                </div>
           
            <div class="col-6">
               
            </div>
            </div>
            <div class="text-center"><button type="submit" class="btn btn-primary">Save</button>  </div>
            </div>


   
</form>  
</body>  
</html>

    text-align: center;
}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<script>


$(function(){
        //$('.singup-error').fadeOut(10000);
        setTimeout(function(){
            $('.singup-error').remove();
          }, 10000);
          
    })

        $(function () {
            $("#toggle_pwd").click(function () {
                $(this).toggleClass("fa-eye fa-eye-slash");
               var type = $(this).hasClass("fa-eye-slash") ? "text" : "password";
                $("#id_Password").attr("type", type);
            });
        });

function addDash(element){
    ele = element.split('-').join(''); // Remove dash (-) if mistakenly entered.
    var finalVal;
    var a = ele
    var b = "-";
    var position = 3;
    if (ele.length >3 ){
        var output = [a.slice(0, position), b, a.slice(position)].join('');
    }
    else{
        var output = ele
    }

    // console.log(output);
    // finalVal = ele.match(/.{1,3}/g).join('-');
    return output
}

    $(document).on('keyup','#id_vin',function(){
        var val=$(this).val()
        if (val.length > 9){
            $(this).val(val.slice(0,-1))
        }
        if ($(this).val() != ''){
            $(this).val($(this).val().toUpperCase());
            var val=$(this).val()
            var value=addDash(val)
            $(this).val(value)
        }
        var val=$(this).val()
        var regex = /^[a-zA-Z0-9-]+$/;
        if(!regex.test(val)){
            // alert()
            console.log('invalid')
            $(this).val('')
        }
    })

        $.validator.addMethod(
    "regex",
    function(value, element, regexp) {
        return this.optional(element) || regexp.test(value);
    },
    "Please check your input."
);

$(document).on('keyup','#id_email',function(){
var inputvalue = $('input[name="email"]').val();

inputvalue = inputvalue.trim();

$('input[name="email"]').val(inputvalue);
})
$.validator.addMethod("customFormat", function(value, element) {
      // Your desired format: "JEG-xxx" where "xxx" represents numbers
      return this.optional(element) || /^\d{3}-[A-Z]\d{4}$/.test(value);
    }, "Please enter a valid format (e.g., 000-X0000)");




    $("#loginform").validate({
      // Specify validation rules
      rules: {
        vin:{
            required:true,
            customFormat:true,
            // checkcin:true,
        },
        email: {
          required: true,
          email: true,
          regex:/^[.-\w]+@[\w\-]{3,}((.)\w{2,})+$/
        },

        password: {
          required:true,
        //   minlength: 8,
        //   regex:/^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*()_+,.\\\/;':"-]).{8,}$/
        }
    },
      messages: {
        vin:{
            required:"Please Provide a VIN Number",
            // checkcin:'Please Provide a Valid vin number',
        },
        password: {
          required: "Please Provide a Password",
        //   minlength: "Your password must be at least 5 characters long",
        //   regex: "Password should have minimum 8 letters consisting atleast one from A-Z, a-z, 0-9 and special characters",

        },
        email:{
          required: "Please Provide an Email ID",
          email: "Please Provide a Valid Email ID",
          regex:"Please Provide a Valid Email ID",
        }
      },
      errorElement : 'span',

      submitHandler: function(form) {
        form.submit();
      }

    });
</script>
